[relaychain]
default_command = "./polkadot"
default_args = [ "-l=parachain=debug,xcm=trace" ]
chain = "paseo-local"
chain_spec_path="chainspec/paseo-local-plain.json"

    [[relaychain.nodes]]
    name = "alice"
    rpc_port = 8833
    validator = true

    [[relaychain.nodes]]
    name = "bob"
    validator = true

[[parachains]]
id = 2001
# chain = "idnc-dev"
cumulus_based = true
name = "idn-consumer-chain"
default_command = "../target/release/idn-consumer-node"

    [[parachains.collators]]
    name = "idn-consumer-alice"
    rpc_port = 9944

    [[parachains.collators]]
    name = "idn-consumer-bob"

[[parachains]]
id = 2000
# chain = "idn-dev"
name = "ideal-network"
cumulus_based = true
default_command = "../target/release/idn-node"

    [[parachains.collators]]
    name = "idn-alice"
    rpc_port = 9933

    [[parachains.collators]]
    name = "idn-bob"

