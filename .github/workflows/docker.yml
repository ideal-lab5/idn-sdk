name: Docker Build and Publish IDN

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Build idn-node for amd64 and arm64 in parallel, then create manifest
  build-idn-amd64:
    name: Build idn-node (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ideallabs/idn-node:${{ github.ref_name }}-amd64
          build-args: |
            NODE_PACKAGE=idn-node
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=idn-amd64
          cache-to: type=gha,mode=max,scope=idn-amd64

  build-idn-arm64:
    name: Build idn-node (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ideallabs/idn-node:${{ github.ref_name }}-arm64
          build-args: |
            NODE_PACKAGE=idn-node
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=idn-arm64
          cache-to: type=gha,mode=max,scope=idn-arm64

  manifest-idn:
    name: Create idn-node manifest
    runs-on: ubuntu-latest
    needs: [build-idn-amd64, build-idn-arm64]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          # Create manifest for version tag
          docker manifest create ideallabs/idn-node:${{ github.ref_name }} \
            ideallabs/idn-node:${{ github.ref_name }}-amd64 \
            ideallabs/idn-node:${{ github.ref_name }}-arm64
          docker manifest push ideallabs/idn-node:${{ github.ref_name }}

          # Create manifest for latest tag
          docker manifest create ideallabs/idn-node:latest \
            ideallabs/idn-node:${{ github.ref_name }}-amd64 \
            ideallabs/idn-node:${{ github.ref_name }}-arm64
          docker manifest push ideallabs/idn-node:latest

          # Extract major.minor version and create tag
          VERSION=${{ github.ref_name }}
          MAJOR_MINOR=$(echo $VERSION | sed -E 's/^v?([0-9]+\.[0-9]+).*/\1/')
          docker manifest create ideallabs/idn-node:$MAJOR_MINOR \
            ideallabs/idn-node:${{ github.ref_name }}-amd64 \
            ideallabs/idn-node:${{ github.ref_name }}-arm64
          docker manifest push ideallabs/idn-node:$MAJOR_MINOR

