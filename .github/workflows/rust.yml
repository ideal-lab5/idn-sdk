name: Rust

on:
  push:
    branches:
      - main
      - cki/code-coverage
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: false

    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt llvm-tools-preview

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install Rust dependencies
      run: cargo fetch

    - name: Build
      run: cargo build --verbose

    - name: Run cargo fmt
      run: cargo +nightly fmt -- --check

    - name: Run cargo clippy
      run: cargo clippy -- -D warnings

    - name: Install llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - name: Run Tests
      run: cargo llvm-cov --cobertura --output-path cobertura.xml nextest

    - name: Generate Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: cobertura.xml
        badge: true
        fail_below_min: true
        thresholds: '85 90'
        output: both
        format: markdown

    - name: Export Job Summary
      run: echo "$(<code-coverage-results.md)" >> $GITHUB_STEP_SUMMARY