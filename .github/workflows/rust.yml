name: Rust

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Environment
      uses: ./.github/actions/setup-rust
    
    - name: Run fmt
      run: |
        rustup component add rustfmt --toolchain nightly
        cargo +nightly fmt -- --check

    - name: Run cargo clippy
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build --all-features --verbose

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Environment
      uses: ./.github/actions/setup-rust

    - name: Install llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Run Tests
      run: |
        cargo +nightly llvm-cov --workspace --all-features --doctests \
          --cobertura --output-path cobertura.xml \
          --ignore-filename-regex "(kitchensink|benchmarking|weights)"

    - name: Generate Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: cobertura.xml
        badge: true
        fail_below_min: true
        thresholds: '85 90'
        output: both
        format: markdown

    - name: Export Job Summary
      run: echo "$(<code-coverage-results.md)" >> $GITHUB_STEP_SUMMARY