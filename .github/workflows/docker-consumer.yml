name: Docker Build and Publish IDNC

on:
  push:
    tags:
      - 'consumer-node/v*'
  workflow_dispatch:

jobs:
  build-consumer-amd64:
    name: Build idn-consumer-node (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Set version from tag
        run: |
          # Extract version from tag (consumer-node/v0.3.0 -> v0.3.0)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#consumer-node/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build \
            --build-arg NODE_PACKAGE=idn-consumer-node \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            -t ideallabs/idn-consumer-node:${{ env.VERSION }}-amd64 \
            .
          docker push ideallabs/idn-consumer-node:${{ env.VERSION }}-amd64

  build-consumer-arm64:
    name: Build idn-consumer-node (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Set version from tag
        run: |
          # Extract version from tag (consumer-node/v0.3.0 -> v0.3.0)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#consumer-node/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build \
            --build-arg NODE_PACKAGE=idn-consumer-node \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            -t ideallabs/idn-consumer-node:${{ env.VERSION }}-arm64 \
            .
          docker push ideallabs/idn-consumer-node:${{ env.VERSION }}-arm64

  manifest-consumer:
    name: Create idn-consumer-node manifest
    runs-on: ubuntu-latest
    needs: [build-consumer-amd64, build-consumer-arm64]
    steps:
      - name: Set version from tag
        run: |
          # Extract version from tag (consumer-node/v0.3.0 -> v0.3.0)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#consumer-node/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          # Create manifest for version tag
          docker manifest create ideallabs/idn-consumer-node:${{ env.VERSION }} \
            ideallabs/idn-consumer-node:${{ env.VERSION }}-amd64 \
            ideallabs/idn-consumer-node:${{ env.VERSION }}-arm64
          docker manifest push ideallabs/idn-consumer-node:${{ env.VERSION }}

          # Create manifest for latest tag
          docker manifest create ideallabs/idn-consumer-node:latest \
            ideallabs/idn-consumer-node:${{ env.VERSION }}-amd64 \
            ideallabs/idn-consumer-node:${{ env.VERSION }}-arm64
          docker manifest push ideallabs/idn-consumer-node:latest

          # Extract major.minor version and create tag
          VERSION=${{ env.VERSION }}
          MAJOR_MINOR=$(echo $VERSION | sed -E 's/^v?([0-9]+\.[0-9]+).*/\1/')
          docker manifest create ideallabs/idn-consumer-node:${MAJOR_MINOR} \
            ideallabs/idn-consumer-node:${{ env.VERSION }}-amd64 \
            ideallabs/idn-consumer-node:${{ env.VERSION }}-arm64
          docker manifest push ideallabs/idn-consumer-node:${MAJOR_MINOR}
