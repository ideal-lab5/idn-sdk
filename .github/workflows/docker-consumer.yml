# Manual trigger only. Go to Actions → "Docker Build and Publish IDNC" → Run workflow
name: Docker Build and Publish IDNC

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-consumer-amd64:
    name: Build idn-consumer-node (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ideallabs/idn-consumer-node:${{ inputs.tag }}-amd64
          build-args: |
            NODE_PACKAGE=idn-consumer-node
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=consumer-amd64
          cache-to: type=gha,mode=max,scope=consumer-amd64

  build-consumer-arm64:
    name: Build idn-consumer-node (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ideallabs/idn-consumer-node:${{ inputs.tag }}-arm64
          build-args: |
            NODE_PACKAGE=idn-consumer-node
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=consumer-arm64
          cache-to: type=gha,mode=max,scope=consumer-arm64

  manifest-consumer:
    name: Create idn-consumer-node manifest
    runs-on: ubuntu-latest
    needs: [build-consumer-amd64, build-consumer-arm64]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          TAG=${{ inputs.tag }}

          # Create manifest for version tag
          docker manifest create ideallabs/idn-consumer-node:${TAG} \
            ideallabs/idn-consumer-node:${TAG}-amd64 \
            ideallabs/idn-consumer-node:${TAG}-arm64
          docker manifest push ideallabs/idn-consumer-node:${TAG}

          # Create manifest for latest tag
          docker manifest create ideallabs/idn-consumer-node:latest \
            ideallabs/idn-consumer-node:${TAG}-amd64 \
            ideallabs/idn-consumer-node:${TAG}-arm64
          docker manifest push ideallabs/idn-consumer-node:latest

          # Extract major.minor version and create tag
          MAJOR_MINOR=$(echo $TAG | sed -E 's/^v?([0-9]+\.[0-9]+).*/\1/')
          docker manifest create ideallabs/idn-consumer-node:${MAJOR_MINOR} \
            ideallabs/idn-consumer-node:${TAG}-amd64 \
            ideallabs/idn-consumer-node:${TAG}-arm64
          docker manifest push ideallabs/idn-consumer-node:${MAJOR_MINOR}
